<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>

</head>
<body>
    <main>
        <div class="mainCard">
            <div id="questionContainer" class="hide">Question</div>
            <div id="answerBtns" class="answersContainer hide">
            </div>
            <div class="controls">
                <button id="startBtn" class="startBtn btn">Start</button>
                <button id="nextBtn" class="nextBtn btn hide">Next</button>
                <button id="resultsBtn" class="resultsBtn btn hide ">Results</button>
            </div>
        </div>
        <div id="greeting">
            <h1>Click Start to test your coding knowledge</h1>
        </div>
        <div id="timeContainer" class="hide">
            <h4 id="timer"></h4>
        </div>
        <div id="scorer" class="hide">
            <h4 id="currentScore"></h4>
        </div>
        <div id="result" class="mainCard hide">

        </div>
        <script src="./assets/script.js"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
